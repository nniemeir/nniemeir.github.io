<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Niemeir Computing</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="crt-frame">
    <div class="page-wrapper">
      <div class="crt">
        <div class="cde-dock">
          <button id="aboutBtn" class="dock-button tooltip">
            <img src="assets/users.png">
            <span class="tooltiptext">About Me</span>
          </button>
          <button id="blogBtn" class="dock-button tooltip">
            <img src="assets/blog.png">
            <span class="tooltiptext">Blog</span>
          </button>
          <button id="networkBtn" class="dock-button tooltip"
            onclick="window.open('https://github.com/nniemeir/', '_blank')">
            <img src="assets/network.png">
            <span class="tooltiptext">Github</span>
          </button>
          <button id="projectBtn" class="dock-button tooltip"><img src="assets/folder.png"></img>
            <span class="tooltiptext">Projects</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
