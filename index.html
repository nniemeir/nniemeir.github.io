<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jacob Niemeir's Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="crt-frame">
    <div class="page-wrapper">
      <div class="crt">
        <div class="window" data-project="true">
          <div class="title-bar">Projects<button class="close-btn" title="Close">âœ–</button></div>
          <div class="content">
            <div class="file-grid">
              <div class="file-item">
                <img src="assets/server.png">
                <span>Cyllenian</span>
              </div>
              <div class="file-item">
                <img src="assets/terminal.png">
                <span>ClowniSH</span>
              </div>
              <div class="file-item">
                <img src="assets/video.png">
                <span>FilmFS</span>
              </div>
              <div class="file-item">
                <img src="assets/game.png">
                <span>Halfway Across</span>
              </div>
            </div>
          </div>
        </div>
        <div class="cde-dock">
          <button id="blogBtn" class="dock-button tooltip">
            <img src="assets/blog.png">
            <span class="tooltiptext">Blog</span>
          </button>
          <button id="aboutBtn" class="dock-button tooltip">
            <img src="assets/users.png">
            <span class="tooltiptext">About Me</span>
          </button>
          <button id="networkBtn" class="dock-button tooltip">
            <a href="https://github.com/nniemeir/" target="_blank" rel="noopener noreferrer">
              <img src="assets/network.png">
              <span class="tooltiptext">Github</span>
            </a>
          </button>
          <button id="toggleBtn" class="dock-button tooltip"><img src="assets/folder.png"></img>
            <span class="tooltiptext">Projects</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
